<section data-ng-controller="CattlelistsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Cattlelists</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="cattlelist in cattlelists" data-ng-href="#!/cattlelists/{{cattlelist._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="cattlelist.created | date:'medium'"></span>
				by
				<span data-ng-bind="cattlelist.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="cattlelist.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!cattlelists.$resolved || cattlelists.length">
    	No Cattlelists yet, why don't you <a href="/#!/cattlelists/create">create one</a>?
    </div>
</section>
